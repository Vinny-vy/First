<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<header>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#">
          <img src="images/ipl-logo.png" class="img-responsive" />
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Schedule</a></li>
          <li><a href="#">Teams</a></li>
          <li class="active"><a href="#">Contact Us</a></li>
          
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>

<h2 class="page-header" align="center">Contact Us</h2>
<br>
<div class="container">
  <form class="form-horizontal well" action="#">
    
      <div class="form-group">
        <label for="name" class="control-label col-md-3">Name : </label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="name" required />
        </div>
      </div>
      <br>

      <div class="form-group">
        <label for="email" class="control-label col-md-3">Email : </label>
        <div class="col-md-6">
          <input type="email" class="form-control" id="email" required />
        </div>
      </div>
      <br>

      <div class="form-group">
        <label for="subject" class="control-label col-md-3">Subject : </label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="subject" required />
        </div>
      </div>
      <br>

      <div class="form-group">
        <label for="message" class="control-label col-md-3">Message : </label>
        <div class="col-md-6">
          <textarea  rows="6" class="form-control" id="message" required></textarea>
        </div>
      </div>
      <br>

      <div class="form-group">
        <button class="btn btn-primary col-md-offset-8" align="center" id="send" data-toggle="modal">Submit</button>
      </div>
  
  </form>

  <div class="modal fade" id="submit">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Contact<h4>
        </div>
        <div class="modal-body">
          <p>Data Submitted Successfully !</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" class="close" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>

<footer class="container-fluid">
  <p>&copy; 2019 Copyright crixhub.com</p>
</footer>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js" ></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" ></script>
<script type="text/javascript" src="js/contact.js"></script>

</body>
</html>
